<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; font-family: sans-serif; }

  body {
    background-image: url('https://i.postimg.cc/RhXqrrBd/Whats-App-Image-2025-09-12-at-21-48-21.jpg'); /* main wallpaper */
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: space-between;
    padding: 3vh;
  }

  /* === LEFT SIDE: BOOKMARK GRID === */
  .bookmark-grid {
    display: flex;
    flex-direction: column;
    gap: clamp(20px, 2.5vh, 35px);
    margin-top: auto;
    margin-bottom: auto;
    padding-left: clamp(30px, 3vw, 50px);
    width: 35%;
  }

  .category {
    display: flex;
    flex-direction: column;
    gap: clamp(12px, 1.5vh, 25px);
  }

  .category-header {
    font-size: clamp(1em, 1.3vw, 1.3em);
    font-weight: bold;
    color: white;
    text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    padding-bottom: clamp(6px, 0.8vh, 10px);
    position: relative; /* needed for ::after */
  }

  .category-header::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    height: 1px;
    width: 80%; /* or use a smaller value like 60% if you want */
    background-color: rgba(255,255,255,0.3);
  }

  .bookmark-container {
    display: grid;
    grid-template-columns: repeat(5, minmax(90px, 110px));
    gap: clamp(12px, 1.5vw, 25px);
  }

  .bookmark {
    display: flex;
    align-items: center;
    justify-content: center;
    aspect-ratio: 1;
    width: 100%;
    background-color: rgba(200,200,200,0.1);
    border-radius: clamp(12px, 1.5vw, 20px);
    transition: transform 0.2s ease, background-color 0.2s ease;
    text-decoration: none;
  }

  .bookmark img {
    width: 55%;
    height: 55%;
    object-fit: contain;
  }
  .bookmark:hover {
    transform: scale(1.1);
    background-color: rgba(200,200,200,0.5);
  }

  /* === RIGHT SIDE: GREETING PANEL === */
  .info-panel {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-left: auto;
    padding-right: clamp(30px, 4vw, 60px);
    text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    width: 45%;
    color: white;
  }
  .greeting {
    font-size: clamp(1em, 1.3vw, 1.4em);
    margin-bottom: clamp(10px, 1.5vh, 20px);
    text-align: center;
  }
  .clock {
    font-size: clamp(3.8em, 4.5vw, 5.8em); 
    margin-bottom: clamp(15px, 2vh, 30px);
    text-align: center;
  }
  .quote {
    font-size: clamp(1em, 1.3vw, 1.4em);
    max-width: clamp(300px, 35vw, 500px);
    line-height: 1.4;
    text-align: center;
  }
  .search-center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    gap: 8px;
    justify-content: center;
  }

  .search-center input {
    width: clamp(200px, 40vw, 400px);
    padding: 10px 15px;
    border-radius: 8px;
    /* border: 1px solid rgba(255,255,255,0.4); */
    border: 0px solid rgba(255,255,255,0.4);
    background: rgba(10,10,10,0.2);
    color: white;
    outline: none;
    font-size: 1.1em;
    text-align: center;
  }

  .search-center input::placeholder {
    color: rgba(255,255,255,0.6);
    text-align: center;
  }

  .search-center button {
    background: rgba(10,10,10,0.2);
    /* border: 1px solid rgba(255,255,255,0.4); */
    border: 0px solid rgba(255,255,255,0.4);
    padding: 8px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .search-center button:hover {
    background: rgba(255,255,255,0.2);
  }
  .search-center button img {
    width: 20px;   /* Change this to make the icon bigger or smaller */
    height: 20px;
    object-fit: contain;
    filter: invert(1); /* Turns black icons white */
  }
</style>
